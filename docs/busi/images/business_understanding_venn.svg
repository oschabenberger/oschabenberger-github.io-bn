<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Define gradient for intersection -->
  <defs>
    <linearGradient id="intersectGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#50c878;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Left circle -->
  <circle cx="170" cy="150" r="80" 
    fill="none" 
    stroke="#4a90e2" 
    stroke-width="2"/>
  
  <!-- Right circle -->
  <circle cx="230" cy="150" r="80" 
    fill="none" 
    stroke="#50c878" 
    stroke-width="2"/>

  <!-- Intersection (clipping path) -->
  <path d="M 200,150 m -30,0 a 30,30 0 0,0 60,0 a 30,30 0 0,0 -60,0"
    fill="url(#intersectGradient)"/>

  <!-- Arrow pointing to intersection -->
  <path d="M 200,50 L 200,110" 
    stroke="black" 
    stroke-width="2"
    marker-end="url(#arrowhead)"/>

  <!-- Arrow head definition -->
  <defs>
    <marker id="arrowhead" 
      markerWidth="10" 
      markerHeight="7" 
      refX="9" 
      refY="3.5" 
      orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="100" y="150" text-anchor="middle" font-size="14">
    Business
  </text>
  <text x="100" y="170" text-anchor="middle" font-size="14">
    Opportunity
  </text>

  <text x="300" y="150" text-anchor="middle" font-size="14">
    Data Science
  </text>
  <text x="300" y="170" text-anchor="middle" font-size="14">
    Algorithms
  </text>

  <text x="200" y="40" text-anchor="middle" font-size="14">
    Business Understanding Focus
  </text>
</svg>